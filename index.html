<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<link href="style.css" rel="stylesheet">



</head>
  <body>

    <div class="jumbotron" id = "top">
        <h1>$(#twittler)</h1>
        <p class="lead"></p>
        <p class="btn btn-lg btn-success" id = "newTweets" button type = "button">#newTweets</p>
        <p class="btn btn-lg btn-success" id = "shawndrost" button type = "button">@shawndrost</p>
        <p class="btn btn-lg btn-success" id = "sharksforcheap" button type = "button">@sharksforcheap</p>
        <p class="btn btn-lg btn-success" id = "mracus" button type = "button">@mracus</p>
        <p class="btn btn-lg btn-success" id = "douglascalhoun" button type = "button">@douglascalhoun</p>
    </div>

    <div id = 'tweetArea'> </div>

    <script>

    $('#top').affix({});

    var newTweets = function(){
        var $body = $('body');
        $('#tweetArea').html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];

          var $tweet = $('<div class = \"jumbotron\"> </div>');

          $tweet.html('<a href="#" class="user">' + "@" + tweet.user + '</a>' + ":" + tweet.message + " " + tweet.created_at)

          $tweet.appendTo($('#tweetArea'));
          index -= 1;
        }
      };

      var filterTweets = function(userName){
        var $body = $('body');
        $('#tweetArea').html('');
        var index = streams.users[userName].length - 1;
        while(index >= 0){
        var tweet = streams.users[userName][index];
          var $tweet = $('<div class = \"jumbotron\">' +

            '<a href="#" class="user">' + "@" + tweet.user + '</a>' + ":" + tweet.message + " " + tweet.created_at +

            '</div>');

          $tweet.appendTo($('#tweetArea'));
          index -= 1;
        }
      };

      $(document).ready(newTweets);
      $('#newTweets').on('click',newTweets);
      $("#shawndrost").on('click',function() {
        filterTweets("shawndrost")});
      $("#sharksforcheap").on('click',function() {
        filterTweets("sharksforcheap")});
      $("#mracus").on('click',function() {
        filterTweets("mracus")});
      $("#douglascalhoun").on('click',function() {
        filterTweets("douglascalhoun")});

    </script>
  </body>
</html>
